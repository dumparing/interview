<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prompt Tool</title>
</head>
<body>
    <h1>Mr. Zhang's Technology Needs Interview</h1>
    
    <form id="interviewForm">
        <label>How comfortable are you with using smartphones?</label><br>
        <select name="tech_comfort">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br><br>

        <label>What are the main difficulties you face with your smartphone? (Select all that apply)</label><br>
        <input type="checkbox" name="difficulties" value="Small text/buttons"> Small text/buttons<br>
        <input type="checkbox" name="difficulties" value="Confusing menus/navigation"> Confusing menus/navigation<br>
        <input type="checkbox" name="difficulties" value="Accidental taps"> Accidental taps<br>
        <input type="checkbox" name="difficulties" value="Typing/voice input difficulty"> Typing/voice input difficulty<br><br>
        
        <label>Which method do you most want to improve for contacting family?</label><br>
        <select name="preferred_contact">
            <option value="calling">Calling</option>
            <option value="texting">Texting</option>
            <option value="video chat">Video Chat</option>
            <option value="all">All</option>
        </select><br><br>
        
        <label>Would a simplified interface with large buttons and easy navigation help?</label><br>
        <input type="radio" name="accessibility_features" value="yes"> Yes<br>
        <input type="radio" name="accessibility_features" value="no"> No<br><br>
        
        <label>Would you like to use voice commands to send messages and make calls?</label><br>
        <input type="radio" name="voice_commands" value="yes"> Yes<br>
        <input type="radio" name="voice_commands" value="no"> No<br><br>
        
        <label>What is your budget for improving your phone experience?</label><br>
        <select name="budget">
            <option value="under 100">Under $100</option>
            <option value="100-300">$100 - $300</option>
            <option value="300+">$300+</option>
        </select><br><br>
        
        <label>Would you prefer a one-time payment solution rather than a subscription?</label><br>
        <input type="radio" name="subscriptions" value="yes"> Yes<br>
        <input type="radio" name="subscriptions" value="no"> No<br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
